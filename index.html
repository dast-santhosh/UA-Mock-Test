
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTA Exam Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .nta-shape-answered {
            clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
        }
        .nta-shape-not-answered {
            clip-path: polygon(0% 15%, 100% 15%, 100% 85%, 50% 100%, 0% 85%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .katex-display { margin: 0.5em 0; }

        @media print {
            .no-print { display: none !important; }
            body { overflow: visible !important; background: white !important; }
            .print-only { display: block !important; }
            .h-screen { height: auto !important; }
            .overflow-hidden { overflow: visible !important; }
            .overflow-y-auto { overflow: visible !important; }
            .shadow-xl, .shadow-2xl, .shadow-md { shadow: none !important; }
            .bg-gray-50, .bg-blue-50 { background-color: transparent !important; }
            .border-gray-200 { border-color: #eee !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "katex": "https://esm.sh/katex@^0.16.27"
  }
}
</script>
</head>
<body class="bg-gray-50 h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
